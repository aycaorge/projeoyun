<html lang="en">

<body style="background-image: url(bg2.jpeg);background-repeat: no-repeat;background-size: cover    ;">

    <div class="game-overlay">
        <div class="character-container">
            <img src="lynae.png" class="sprite left-char" id="leftc" alt="Hero">
            <img src="mornye.png" class="sprite right-char" id="rightc" alt="Villain">
        </div>

        <div class="dialogue-box">
            <div class="name-tag" id="name">Hero</div>
            <center><p class="text-content" id="dial"></p></center>
            
            <div class="controls">
                <button class="nav-btn" onclick="prev()">PREVIOUS</button>

            </div>
